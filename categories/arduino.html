<body>

            </div>

            <div class="col-md-3">
                <div class="sidebar" id="sidebar"></div>

    </div>

    <div id="commons"></div>

    <div class="footer" id="footer"></div>

    <!-- Load Templates -->
    <script src="../templates/blog_cards.js"></script>
    <script src="../templates/sidebar.js"></script>
    <script src="../templates/commons.js"></script>
    <script src="../templates/footer.js"></script>

    <script type="text/javascript">
        var blog_cards = {
            "blog_cards": [{
                    url: "../post/interfacing_rfid_with_arduino",
                    title: "Interfacing RFID with Arduino",
                    date: "Tuesday 17, November '15",
                    disqus_thread: "../post/interfacing_rfid_with_arduino#disqus_thread",

                    image: "../img/interfacing_rfid_with_arduino/banner.png",

                {
                    url: "../post/arduino_calculator",
                    title: "Arduino Calculator",
                    date: "Saturday 15, November '14",
                    disqus_thread: "../post/arduino_calculator#disqus_thread",
                    category_url: "../categories/arduino",
                    categories: "Arduino",
                    image: "../img/arduino_calculator/banner.png",
                    caption: "This is a calculator that can perform basic arithmetic operations input from a 4x4 dotmatrix keypad."
                }
            ]
        }

        document.getElementById('blog_cards').innerHTML = templates['blog_cards'].render(blog_cards);
        document.getElementById('sidebar').innerHTML = templates['sidebar'].render();
        document.getElementById('commons').innerHTML = templates['commons'].render();
        document.getElementById('footer').innerHTML = templates['footer'].render();
